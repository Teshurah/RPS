<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1 class="title">Rock Paper Scissors</h1>

  <div class="game-container">
    <button class="move-button" onclick="playGame('rock')">
      <img src="rockpaperscissors/rock.png" alt="Rock" class="move-icon" />
    </button>
    <button class="move-button" onclick="playGame('paper')">
      <img src="rockpaperscissors/paper.png" alt="Paper" class="move-icon" />
    </button>
    <button class="move-button" onclick="playGame('scissors')">
      <img src="rockpaperscissors/scissors.png" alt="Scissors" class="move-icon" />
    </button>
  </div>

  <p class="js-moves"></p>
  <p class="js-result result"></p>
  <p class="js-score score"></p>

  <button class="reset-score-button" onclick="resetScore()">Reset Score</button>

  <script src="game.js"></script>
</body>
</html>
