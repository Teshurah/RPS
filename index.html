<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="rockpaperscissors/styles.css">
<script src="rockpaperscissors/game.js"></script>
<img src="rockpaperscissors/logo.png" alt="Logo">
<img src="rockpaperscissors/rock.png" alt="Rock">
<img src="rockpaperscissors/paper.png" alt="Paper">
<img src="rockpaperscissors/scissors.png" alt="Scissors">


<title>Rock Paper Scissors</title>
<link rel="icon" href="logo.png" type="image/png">
</head>
<body>
</head>
      <body>
        <center>
        <p class="title">Rock Paper Scissors</p>
        <button onclick="
          playGame('rock');
        " class="move-button">
          <img src="rock.png" class="move-icon">
        </button>
    
        <button onclick="
          playGame('paper');
        " class="move-button">
          <img src="paper.png" class="move-icon">
        </button>
    
        <button onclick="
          playGame('scissors');
        " class="move-button">
          <img src="scissors.png" class="move-icon">
        </button>
    
        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>
    
        <button onclick="
          score.wins = 0;
          score.losses = 0;
          score.ties = 0;
          localStorage.removeItem('score');
          updateScoreElement();
        " class="reset-score-button">Reset Score</button>
    
            
     

        <script src="game.js"></script>
      </center>
    </body>
</html>
