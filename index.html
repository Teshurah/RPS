<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="game.js" defer></script>
</head>
<body>

  <h1 class="title">Rock Paper Scissors</h1>

  <div class="game-container">
    <button class="move-button" onclick="playGame('rock')">
      <!-- Replace these emoji with your transparent PNG icons -->
      <span class="move-icon" role="img" aria-label="rock">✊</span>
    </button>
    <button class="move-button" onclick="playGame('paper')">
      <span class="move-icon" role="img" aria-label="paper">✋</span>
    </button>
    <button class="move-button" onclick="playGame('scissors')">
      <span class="move-icon" role="img" aria-label="scissors">✌️</span>
    </button>
  </div>

  <p class="js-moves"></p>
  <p class="js-result result"></p>
  <p class="js-score score"></p>

  <button class="reset-score-button" onclick="resetScore()">Reset Score</button>

</body>
</html>
