<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img src="images/logo.png" alt="Game Logo" class="logo" />
    <h1>Rock Paper Scissors</h1>
    
    <div class="choices">
      <img src="images/rock.png" alt="Rock" id="rock" />
      <img src="images/paper.png" alt="Paper" id="paper" />
      <img src="images/scissors.png" alt="Scissors" id="scissors" />
    </div>

    <div class="result">
      <p id="user-choice">You chose: -</p>
      <p id="computer-choice">Computer chose: -</p>
      <p id="winner">Winner: -</p>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
