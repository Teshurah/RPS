<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="game.js" defer></script>
</head>
<body>

  <p class="title">Rock Paper Scissors</p>

  <div class="game-container">
    <button onclick="playGame('rock');" class="move-button">
      <img src="rock.png" class="move-icon" alt="Rock" />
    </button>

    <button onclick="playGame('paper');" class="move-button">
      <img src="paper.png" class="move-icon" alt="Paper" />
    </button>

    <button onclick="playGame('scissors');" class="move-button">
      <img src="scissors.png" class="move-icon" alt="Scissors" />
    </button>
  </div>

  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>

  <button
    onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      document.querySelector('.js-result').textContent = '';
      document.querySelector('.js-moves').textContent = '';
    "
    class="reset-score-button"
  >
    Reset Score
  </button>
  
</body>
</html>
