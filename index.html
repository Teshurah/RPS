<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="logo.png" type="image/png">
  <script src="game.js" defer></script>
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <div class="game-container">
    <button class="move-button" onclick="playGame('rock')">
      <img src="rock.png" class="move-icon" alt="Rock">
    </button>
    <button class="move-button" onclick="playGame('paper')">
      <img src="paper.png" class="move-icon" alt="Paper">
    </button>
    <button class="move-button" onclick="playGame('scissors')">
      <img src="scissors.png" class="move-icon" alt="Scissors">
    </button>
  </div>
  <p class="score" id="score-text"></p>
  <button class="reset-score-button" onclick="resetScore()">Reset Score</button>
</body>
</html>
