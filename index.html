<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS -->
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    
    <div class="buttons">
        <button id="rock"><img src="path_to_rock_image.png" alt="Rock"></button>
        <button id="paper"><img src="path_to_paper_image.png" alt="Paper"></button>
        <button id="scissors"><img src="path_to_scissors_image.png" alt="Scissors"></button>
    </div>
    
    <button id="reset">Reset Score</button>
    
    <script src="script.js"></script> <!-- Link to your JavaScript -->
</body>

</html>
